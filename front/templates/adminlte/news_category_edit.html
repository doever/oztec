<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
</head>
<body>
<form action="">
<div class="layui-form">
    <input type="hidden" name="category_id" value="{{ category.id }}">
     <div class="layui-form-item">
        <label class="layui-form-label">分类名</label>
        <div class="layui-input-inline">
          <input type="text" name="category_name" value="{{ category.name }}" autocomplete="off" class="layui-input">
        </div>
     </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新闻数量</label>
        <div class="layui-input-inline">
          <input type="text" name="nums" value="{{ category.nums }}" autocomplete="off" class="layui-input">
        </div>
     </div>
</div>
</form>
</body>
</html>
