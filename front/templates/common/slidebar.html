{% load news_filters %}
<div class="sidebar-wrapper">
    <div class="title-group">
        <span class="title">在线课堂</span>
        <a href="" class="more">更多</a>
    </div>
    <div class="advertise-group">
        <a href=""><img src="https://www.xfz.cn/static/build/images/side-gift-banner.png" alt=""></a>
    </div>
    <div class="platform-group">
        <div class="title-group">
            <span class="title">关注小饭桌</span>
        </div>
        <div class="focus-group">
            <ul class="left-group">
                <li class="zhihu"><a href="" target="_blank">小饭桌创业课堂</a></li>
                <li class="weibo"><a href="" target="_blank">小饭桌创业课堂</a></li>
                <li class="toutiao"><a href="" target="_blank">小饭桌</a></li>
            </ul>
            <div class="right-group">
                <p class="desc">扫码关注</p>
            </div>
        </div>
    </div>
    <div class="hot-news-group">
        <div class="title-group">
            <span class="title">热门推荐</span>
        </div>
        <ul class="hot-list-group">
            {% for hot_new in hot_news %}
                <li>
                    <div class="left-group">
                        <p class="title"><a href="{% url 'news:news_detail' hot_new.id %}">{{ hot_new.title }}</a></p>
                        <p class="more">
                            <span class="category">{{ hot_new.categoty.name }}</span>
                            <span class="pub-time">{{ hot_new.pub_time|time_since }}</span>
                        </p>
                    </div>
                    <div class="right-group">
                        <a href="{% url 'news:news_detail' hot_new.id %}"><img src="{{ hot_new.thumbnail }}" alt=""></a>
                    </div>
                </li>
            {% endfor %}



        </ul>
    </div>
</div>
